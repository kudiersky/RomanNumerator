
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Roman Numerator</title>
	<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div id="header">
		<h1> The Roman Numerator </h1>
	</div>
	<div id="container">
	    <div id="first">
			 <img src="img/roman-man.jpg" alt="roman-man" id="character-image">
			</div>
	    <div id="second">
				<p class="speech">Come travellers, I am <br>
					Decimus Numerus of Calculus VI. <br>
					Marvel at my mathmatical ability &
						let me turn your decimal
						to the superior <br>
						<b>Roman Numeral</b>.
					</p>

					<p class="speech">Give me one of these<br>
						decimal numbers up to 4999.<br>
						<input type="number" name="decimal" class ="input-box" min="1" max="4999">
					</p>
					<a href="#" class="button" id="generate">Show me</a>
			</div>
			<div id="results">
				<h1> results </h1>
			</div>
	</div>


	<div class="footer" id="footer">
		<h2> date </h2>
	</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</html>
